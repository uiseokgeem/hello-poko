<!-- register 포맷 (현재는 사용 여부 불확실) -->

<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello! POKO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

  {% include 'common/navigation_bar.html' %}

    <div class="container-fluid">
        <form action = "/attendance/register/create/" method="POST">
            {% csrf_token %}
            <!-- 이름 -->
            <div class="form-floating mb-3">
                <input class="form-control" id="name" name="name">
                <label for="name">이름</label>
            </div>

            <!-- 생년월일 -->
            <div>
                <label for = "birth">생년월일</label>
                <input type="date" id="birth" name="birth">
            </div>

            <!-- 성별 -->
            <div class="form-check-inline"> 성별
                <input class="form-check-input" type="radio" name="gender" id="gender" value="M">
                <label class="form-check-label" for="gender">
                  남성
                </label>
              </div>
            <div class="form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="gender" value="F" checked>
                <label class="form-check-label" for="gender">
                    여성
                </label>
            </div>

            <!-- 이메일 + 전화번호 -->
            <div class="row g-2">
                <div class="col-md">
                  <div class="form-floating">
                    <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" value="">
                    <label for="email">이메일 (name@example.com)</label>
                  </div>
                </div>
                <div class="col-md">
                  <div class="form-floating">
                    <input class="form-control" id="phone_number" name="phone_number" placeholder="010-xxxx-xxxx" value="">
                    <label for="phone_number">전화 번호 (010-xxxx-xxxx)</label>
                  </div>
                </div>
              </div>

              <h5>자택 주소</h5>
              <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="address" name="address"></textarea>
                <label for="address">주소 (00시 00구)</label>
              </div>

              <h5>교회를 접하게 된 경로</h5>
              <select class="form-select" aria-label="Default select example" id="funnels" name="funnels">
                <option selected>경로</option>
                <option value="지인">지인</option>
                <option value="소셜 네트워크 서비스">소셜 네트워크 서비스 </option>
                <option value="기타">기타</option>
              </select>

            <button class="btn btn-primary" type="submit" value="submit">등록</button>
        </form>
    </div>

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> -->
  </body>
</html>
